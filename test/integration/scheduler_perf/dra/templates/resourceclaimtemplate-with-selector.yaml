apiVersion: resource.k8s.io/v1beta2
kind: ResourceClaimTemplate
metadata:
  name: test-claim-template
spec:
  spec:
    devices:
      requests:
      - name: req-0
        exactly:
          deviceClassName: test-class
          selectors:
          - cel:
              expression: |-
                device.capacity['test-driver.cdi.k8s.io'].memory.compareTo(quantity('1Gi')) == 0 &&
                device.attributes['test-driver.cdi.k8s.io'].family == 'GPU'
